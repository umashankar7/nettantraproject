<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Vaccine Slot Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="userScript.js"></script>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="col-4 p-3" style="background-color: rgb(179, 188, 240, 0.8)">
      <h3>Covid Vaccine Slot Booking</h3>

      <form id="vaccineForm">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group">
          <label>Age</label>
          <input
            type="text"
            class="form-control"
            id="age"
            aria-describedby="emailHelp"
            placeholder="Enter age"
          />
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            aria-describedby="emailHelp"
            placeholder="Enter Phone Number"
          />
        </div>
        <div class="form-group">
          <label>Adhaar Number</label>
          <input
            type="text"
            class="form-control"
            id="Adhaar_number"
            aria-describedby="emailHelp"
            placeholder="Enter Adhaar Number"
          />
        </div>
        <div class="form-group">
          <label>Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            aria-describedby="emailHelp"
            placeholder="Enter address"
          />
        </div>
        <div class="form-group">
          <label>Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            aria-describedby="emailHelp"
            placeholder="Enter date"
          />
        </div>

        <button type="submit" class="subForm btn btn-primary">Submit</button>
        <a class="show btn btn-primary">Show</a>
      </form>
    </div>
  </body>
</html>
